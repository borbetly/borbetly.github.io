<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>Contact Us | ValTrade</title>

</head>
<body>
<header>
<div class="logo-container"><div class="logo">VT</div><h1>ValTrade</h1></div>
</header>

<div class="container">
<aside class="sidebar">
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About Us</a></li>
<li><a href="contact.html">Contact Us</a></li>
</ul>
</nav>
</aside>

<main>
<h2>Get In Touch</h2>
<form id="contactForm">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required>
</div>
<div class="form-group">
<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
</div>
<button type="submit" id="submitBtn">Submit Message</button>
</form>
</main>
</div>

<footer>
<p>&copy; 2026 ValTrade. All rights reserved.</p>
</footer>

<script>

document.getElementById('contactForm').addEventListener('submit', function(e) {
e.preventDefault();
const name = document.getElementById('name').value;
alert('Thank you, ' + name + '! Your message has been sent successfully.');
this.reset();
});
</script>
</body>
</html>
